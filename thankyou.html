<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Abhinav</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    video.video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .thank-you-box {
      padding: 40px;
      border: 2px solid #00f7ff;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px #00f7ff88;
    }

    .thank-you-box h1 {
      font-size: 2.5rem;
      color: #00f7ff;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      color: #ffffffcc;
      padding-bottom: 40px;
    }

    .home-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background-color: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #00ddee;
    }
  </style>
</head>
<body>

  <video class="video-background" autoplay loop muted>
    <source src="/assets/bg-portfolio.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;"></canvas>

  <div class="thank-you-box">
    <h1>âœ… Thank You!</h1>
    <p>Your response has been successfully submitted.<br>I'll get back to you soon.</p>
    <a href="index.html" class="home-button">Return to Home</a>
  </div>

  <!-- ðŸŽ‰ Confetti Script -->
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#00f7ff', '#ffffff', '#00ddee', '#22aaff'];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        color: colors[Math.floor(Math.random() * colors.length)],
        speedY: Math.random() * 3 + 2,
        angle: Math.random() * 360
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.speedY;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
